<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94cfdc87bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form>
          <div class="mb-3">
            <div class="row">
              <div class="col-9">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="search-input"
                  />
                  <div class="input-group-btn">
                    <input
                      type="submit"
                      value="Search"
                      class="btn btn-outline-dark"
                      class="search-button"
                    />
                    <button
                      type="button"
                      class="btn btn-dark"
                      class="current-button"
                    >
                      Current
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="card w-75">
          <div class="card-body">
            <div class="row">
              <div class="col-8">
                <h1>
                  <div id="city">Sydney</div>
                  <div id="date">Friday 12:00</div>
                </h1>
              </div>
              <div class="col-4">
                <h2>
                  <span class="temperature" id="temperature">19</span
                  ><a href="#" id="celsius-link" class="celsius">°C</a> |
                  <a href="#" id="fahrenheit-link" class="fahrenheit">°F</a>
                </h2>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <h3 id="temperature-description">Mostly Sunny</h3>
              </div>
              <div class="col-4">
                <img
                  class="current-image"
                  src="images/mostly-sunny-icon.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="card w-75">
          <div class="card-body">
            <h4>5 Day Forecast</h4>
            <div class="row">
              <div class="col">
                <ul class="day">
                  <li>Wednesday</li>
                  <br />
                  <li>Thursday</li>
                  <br />
                  <li>Friday</li>
                  <br />
                  <li>Saturday</li>
                  <br />
                  <li>Sunday</li>
                  <br />
                </ul>
              </div>
              <div class="col">
                <ul class="forecast-temperature">
                  <li>23°C</li>
                  <br />
                  <li>17°C</li>
                  <br />
                  <li>18°C</li>
                  <br />
                  <li>22°C</li>
                  <br />
                  <li>21°C</li>
                  <br />
                </ul>
              </div>
              <div class="col">
                <ul class="weather">
                  <li><img class="image" src="images/sunny-icon.png" /></li>
                  <li>
                    <img class="image" src="images/sunny-icon.png" />
                  </li>
                  <li>
                    <img class="image" src="images/mostly-sunny-icon.png" />
                  </li>
                  <li><img class="image" src="images/sunny-icon.png" /></li>
                  <li>
                    <img class="image" src="images/mostly-sunny-icon.png" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <a
          class="github-link"
          href="https://github.com/PasqualCarstens/weather-app"
          target="_blank"
          ><i class="fab fa-github github-icon"></i
        ></a>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
